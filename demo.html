        <script>
            var rd;
            var images = [ 
                'http://i.imgur.com/N7ETzFO.jpg', 
                'http://i.imgur.com/U1Tqqdw.jpg', 
                'http://i.imgur.com/OVQkDRE.jpg', 
                'http://i.imgur.com/VuX2Nf0.jpg' 
            ];
            function run(num) {
                var stats = new Stats();
                stats.setMode(0);
                stats.domElement.style.position = 'absolute';
                stats.domElement.style.left = '5px';
                stats.domElement.style.bottom = '5px';
                document.body.appendChild(stats.domElement);

                var image = new Image();
                image.onload = function() {
                    if (rd) {
                        rd.img(this);
                    } else {
                        rd = new RainyDay().cover().img(this).rain(
                            [
                                [3, 3, 0.88], 
                                [5, 5, 0.9], 
                                [6, 2, 1] 
                            ]
                        );
                        rd.stats = stats;
                    }
                };
                image.crossOrigin = 'anonymous';
                image.src = images[num];
            }
        </script>
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    </head>
    <body onload="run(0)">
        <div class="controls">
            Demo: RainyDay.js<br/><hr/>
            <a href="javascript:rd.start();" title="Start animation"><i class="fa fa-play"></i></a>
            <a href="javascript:rd.pause();" title="Pause animation"><i class="fa fa-pause"></i></a>
            <a href="javascript:rd.stop();" title="Stop animation"><i class="fa fa-stop"></i></a>
            <a href="javascript:rd.rect(30, 30, window.innerWidth / 2, window.innerHeight / 2);" title="Resize to element"><i class="fa fa-compress"></i></a>
            <a href="javascript:rd.cover();" title="Set as background"><i class="fa fa-expand"></i></a>
            <br/><hr/>
            <a class="amini" href="javascript:run(0);" title="Image 1"><img src="http://maroslaw.github.io/rainyday.js/img/dm1.jpg" class="mini" /></a>
            <a class="amini" href="javascript:run(1);" title="Image 2"><img src="http://maroslaw.github.io/rainyday.js/img/dm2.jpg" class="mini" /></a>
            <a class="amini" href="javascript:run(2);" title="Image 3"><img src="http://maroslaw.github.io/rainyday.js/img/dm3.jpg" class="mini" /></a>
            <a class="amini" href="javascript:run(3);" title="Image 4"><img src="http://maroslaw.github.io/rainyday.js/img/dm4.jpg" class="mini" /></a>
            <br/><hr/>
            Intensity:<br/><input id="pintensity" type="range" min="0" max="100" value="50" onchange="javascript:rd.intensity(this.value);" /><br/>
            Angle:<br/><input id="pangle" type="range" min="0" max="100" value="40" onchange="javascript:rd.angle(this.value);" /><br/>
            Speed:<br/><input id="pgravity" type="range" min="0" max="100" value="40" onchange="javascript:rd.speed(this.value);" /><br/>
            <hr/>
            <input type="checkbox" checked onchange="javascript:rd.gravity(this.checked);">gravity</input><br/>
            <input type="checkbox" checked onchange="javascript:rd.collisions(this.checked);">collisions</input>
            <br/><hr/>Event queue<br/>
            <progress id="events" value="0" max="100"></progress>
        </div>
    </body>
